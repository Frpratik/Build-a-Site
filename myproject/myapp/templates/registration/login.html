{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container auth-page">
    <div class="auth-card">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="auth-links">
            {% comment %} <a href="{% url 'register' %}">Don't have an account? Register</a> {% endcomment %}
            <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>
    </div>
</div>
{% endblock %}
