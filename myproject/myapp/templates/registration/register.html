{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container auth-page">
    <div class="auth-card">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="auth-links">
            <a href="{% url 'login' %}">Already have an account? Login</a>
        </div>
    </div>
</div>
{% endblock %}
