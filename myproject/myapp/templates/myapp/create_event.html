{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container create-event">
    <h1>Create New Event</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Create Event</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
